{% extends "_main.html" %}


{% block title %} Escape Trips | World{% endblock %}

{% block main %}
    <ul class="clanky">
        {% for id, article in articles %}
        <li>
            <h2><a href="{{ url_for("view_world_article", art_id = id) }}">{{ article.title }}</a></h2>
            <p>{{ article.content | truncate(100) }}</p>
        </li>
        {% endfor%}
    </ul>
{% endblock%}
