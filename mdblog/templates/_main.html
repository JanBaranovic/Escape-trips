<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %} {%endblock%}</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="{{ url_for("view_slovakia") }}">Slovakia</a></li>
                <li><a href="{{ url_for("view_world") }}">World</a></li>
                <li>
                    <a href="{{ url_for("view_welcome_page") }}" class="logo"><img src="{{ url_for('static', filename='images/logo_size.png') }}" alt="logo"></a>
                </li>
                <li><a href="{{ url_for("view_about") }}">About Us</a></li>
                <li><a href="{{ url_for("view_contact") }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content%} {% endblock %}
    </main>

    <script src="../static/js/script.js"></script>
</body>
</html>
